{% extends 'base.html' %}

{% block title %}New Post{% endblock title %}


{% block content %}
<div class="container">
    <h1 class="text-center" style="background-color: #ff5959; border-radius: 10px">New Post</h1>
</div>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class="btn btn-success">
    </form>
</div>
{% endblock content %}
