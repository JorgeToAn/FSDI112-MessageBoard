{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}


{% block content %}
<div class="container">
    <h1 class="text-center" style="background-color: #ff5959; border-radius: 10px">{{ post.title }}</h1>
</div>

<div class="container">
    <h3>{{ post.subtitle }}</h3>
    <strong>Created on: {{ post.created_on }}</strong>
    <p>{{ post.body }}</p>
</div>
{% endblock content %}
