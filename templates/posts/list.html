{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}


{% block content %}
<div class="container">
    <h1 class="text-center title" style="background-color: #ff5959; border-radius: 10px">Posts</h1>
</div>

<div class="container">
    {% for post in post_list %}
    <div class="card text-bg-light my-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }}</h6>
            <p class="card-text">{{ post.body|truncatechars:500 }}</p>
            <a href="{% url 'detail' post.id %}" class="card-link">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
